<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemi Pop Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-3xl mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Hemi Pop Public Keys</h1>
        
        <textarea 
            id="walletsInput" 
            rows="10" 
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Enter one wallet per line"
        ></textarea>
        
        <button 
            onclick="fetchData()" 
            class="mt-4 w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
            Fetch Data
        </button>
        
        <div id="result" class="mt-6"></div>
    </div>

    <script>
        async function fetchData() {
            const wallets = document.getElementById('walletsInput').value.trim().split('\n');
            const baseURL = 'https://testnet.popstats.hemi.network/pubkey/';
            const proxyURL = 'https://cors-anywhere.herokuapp.com/';
            const dataArrays = {
                xValues: [],
                popTxArray: [],
                popFeesArray: [],
                popFeesRateArray: [],
                keystonesDailyArray: []
            };

            for (let wallet of wallets) {
                const url = `${proxyURL}${baseURL}${wallet.trim().toUpperCase()}.html`;
                try {
                    const response = await fetch(url);
                    const text = await response.text();

                    // Regular expressions to match the arrays in the script tags
                    const xValuesMatch = text.match(/var xValues = \[(.*?)\];/s);
                    const popTxArrayMatch = text.match(/var popTxArray = \[(.*?)\];/s);
                    const popFeesArrayMatch = text.match(/var popFeesArray = \[(.*?)\];/s);
                    const popFeesRateArrayMatch = text.match(/var popFeesRateArray = \[(.*?)\];/s);
                    const keystonesDailyArrayMatch = text.match(/var keystonesDailyArray = \[(.*?)\];/s);

                    // Parse and combine arrays if they are found
                    if (xValuesMatch) {
                        dataArrays.xValues = JSON.parse(`[${xValuesMatch[1]}]`);
                    }
                    if (popTxArrayMatch) {
                        dataArrays.popTxArray.push(...JSON.parse(`[${popTxArrayMatch[1]}]`));
                    }
                    if (popFeesArrayMatch) {
                        dataArrays.popFeesArray.push(...JSON.parse(`[${popFeesArrayMatch[1]}]`));
                    }
                    if (popFeesRateArrayMatch) {
                        dataArrays.popFeesRateArray.push(...JSON.parse(`[${popFeesRateArrayMatch[1]}]`));
                    }
                    if (keystonesDailyArrayMatch) {
                        dataArrays.keystonesDailyArray.push(...JSON.parse(`[${keystonesDailyArrayMatch[1]}]`));
                    }

                } catch (error) {
                    console.error(`Failed to fetch data from ${url}:`, error);
                }
            }

            console.log("Combined Data Arrays:", dataArrays);
            document.getElementById('result').innerText = JSON.stringify(dataArrays, null, 2);
        }
    </script>
</body>
</html>
