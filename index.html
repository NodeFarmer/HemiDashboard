<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemi Pop Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Hemi Pop Public Keys</h1>
        <textarea id="walletsInput" rows="10" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter one wallet per line"></textarea>
        <button onclick="fetchData()" class="mt-4 w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">Fetch Data</button>
    </div>

    <script>
        async function fetchData() {
            const wallets = document.getElementById('walletsInput').value.trim().split('\n');
            const baseURL = 'https://testnet.popstats.hemi.network/pubkey/';
            const proxyURL = 'https://http-cors-proxy.p.rapidapi.com/';
            
            const dataArrays = {
                xValues: [],
                popTxArray: [],
                popFeesArray: [],
                popFeesRateArray: [],
                keystonesDailyArray: []
            };

            for (let wallet of wallets) {
                const targetURL = `${baseURL}${wallet.trim().toUpperCase()}.html`;
                
                const options = {
                    method: 'POST',
                    headers: {
                        'x-rapidapi-key': 'hZw5guUWZImshs3M3gqrVC3n8qBap1Sirsfjsn3DBOKRaBT9ef',
                        'x-rapidapi-host': 'http-cors-proxy.p.rapidapi.com',
                        'Content-Type': 'application/json',
                        'Origin': 'www.example.com',
                        'X-Requested-With': 'www.example.com'
                    },
                    body: JSON.stringify({ url: targetURL })
                };

                try {
                    const response = await fetch(proxyURL, options);
                    let text = await response.text();

                    // Clean up the text to remove non-JSON compliant values like (so far)
                    text = text.replace(/,\s*"(so far)"/g, "");  // Removes any instances of , "(so far)"
                    
                    // Regular expressions to match the arrays in the script tags
                    const xValuesMatch = text.match(/var xValues = \[(.*?)\];/s);
                    const popTxArrayMatch = text.match(/var popTxArray = \[(.*?)\];/s);
                    const popFeesArrayMatch = text.match(/var popFeesArray = \[(.*?)\];/s);
                    const popFeesRateArrayMatch = text.match(/var popFeesRateArray = \[(.*?)\];/s);
                    const keystonesDailyArrayMatch = text.match(/var keystonesDailyArray = \[(.*?)\];/s);

                    // Parse and combine arrays if they are found
                    if (xValuesMatch) {
                        dataArrays.xValues = JSON.parse(`[${xValuesMatch[1]}]`);
                    }
                    if (popTxArrayMatch) {
                        dataArrays.popTxArray.push(...JSON.parse(`[${popTxArrayMatch[1]}]`));
                    }
                    if (popFeesArrayMatch) {
                        dataArrays.popFeesArray.push(...JSON.parse(`[${popFeesArrayMatch[1]}]`));
                    }
                    if (popFeesRateArrayMatch) {
                        dataArrays.popFeesRateArray.push(...JSON.parse(`[${popFeesRateArrayMatch[1]}]`));
                    }
                    if (keystonesDailyArrayMatch) {
                        dataArrays.keystonesDailyArray.push(...JSON.parse(`[${keystonesDailyArrayMatch[1]}]`));
                    }

                } catch (error) {
                    console.error(`Failed to fetch data from ${targetURL}:`, error);
                }
            }

            console.log("Combined Data Arrays:", dataArrays);
            console.log("xValues length:", dataArrays.xValues.length);
            console.log("popTxArray length:", dataArrays.popTxArray.length);
            console.log("popFeesArray length:", dataArrays.popFeesArray.length);
            console.log("popFeesRateArray length:", dataArrays.popFeesRateArray.length);
            console.log("keystonesDailyArray length:", dataArrays.keystonesDailyArray.length);
        }
    </script>
</body>
</html>
