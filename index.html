<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemi Pop Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Hemi Pop Public Keys</h1>
        <textarea id="walletsInput" rows="10" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter one wallet per line"></textarea>
        <button onclick="loadIframes()" class="mt-4 w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">Load Data with Iframes</button>
    </div>

    <div id="iframesContainer" style="display:none;"></div>

    <script>
        function loadIframes() {
            const wallets = document.getElementById('walletsInput').value.trim().split('\n');
            const baseURL = 'https://testnet.popstats.hemi.network/pubkey/';
            const iframesContainer = document.getElementById('iframesContainer');
            iframesContainer.innerHTML = '';  // Clear previous iframes

            wallets.forEach(wallet => {
                const walletUpper = wallet.trim().toUpperCase();
                const iframe = document.createElement('iframe');
                iframe.src = `${baseURL}${walletUpper}.html`;
                iframe.style.display = 'none';
                
                // Listen for the load event to process the iframe content
                iframe.onload = () => {
                    try {
                        const doc = iframe.contentDocument || iframe.contentWindow.document;
                        const scriptContent = doc.querySelector('script').textContent;

                        // Extract data with regex, assuming similar extraction as before
                        const xValuesMatch = scriptContent.match(/var xValues = \[(.*?)\];/s);
                        const popTxArrayMatch = scriptContent.match(/var popTxArray = \[(.*?)\];/s);
                        // Continue for other arrays

                        console.log("Extracted data for wallet:", walletUpper);
                        console.log("xValues:", xValuesMatch ? JSON.parse(`[${xValuesMatch[1]}]`) : "No data");
                        console.log("popTxArray:", popTxArrayMatch ? JSON.parse(`[${popTxArrayMatch[1]}]`) : "No data");
                    } catch (error) {
                        console.error("Error accessing iframe data for wallet:", walletUpper, error);
                    }
                };
                iframesContainer.appendChild(iframe);
            });
        }
    </script>
</body>
</html>
