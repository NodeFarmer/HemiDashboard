<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemi Pop Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6 mb-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Hemi Pop Public Keys</h1>
        <textarea id="walletsInput" rows="10" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter one wallet per line"></textarea>
        <button onclick="fetchData()" class="mt-4 w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">Fetch Data</button>
    </div>

    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Combined Data Overview</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full border border-gray-300">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="p-2 border border-gray-300 text-gray-600 font-medium">Wallet</th>
                        <th class="p-2 border border-gray-300 text-gray-600 font-medium">Date Range</th>
                        <th class="p-2 border border-gray-300 text-gray-600 font-medium">Total popTx</th>
                        <th class="p-2 border border-gray-300 text-gray-600 font-medium">Total popFees</th>
                        <th class="p-2 border border-gray-300 text-gray-600 font-medium">Max popFeeRate</th>
                        <th class="p-2 border border-gray-300 text-gray-600 font-medium">Total keystones</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <!-- Rows will be populated here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchData() {
            const wallets = document.getElementById('walletsInput').value.trim().split('\n');
            const baseURL = 'https://testnet.popstats.hemi.network/pubkey/';
            const proxyURL = 'https://http-cors-proxy.p.rapidapi.com/';
            
            const dataArrays = {
                xValues: [],
                popTxArray: [],
                popFeesArray: [],
                popFeesRateArray: [],
                keystonesDailyArray: []
            };

            document.getElementById('dataTable').innerHTML = ""; // Clear previous data

            for (let wallet of wallets) {
                const walletTrimmed = wallet.trim().toUpperCase();
                const targetURL = `${baseURL}${walletTrimmed}.html`;
                
                const options = {
                    method: 'POST',
                    headers: {
                        'x-rapidapi-key': 'hZw5guUWZImshs3M3gqrVC3n8qBap1Sirsfjsn3DBOKRaBT9ef',
                        'x-rapidapi-host': 'http-cors-proxy.p.rapidapi.com',
                        'Content-Type': 'application/json',
                        'Origin': 'www.example.com',
                        'X-Requested-With': 'www.example.com'
                    },
                    body: JSON.stringify({ url: targetURL })
                };

                try {
                    const response = await fetch(proxyURL, options);
                    let text = await response.text();

                    // Extract arrays using regex
                    const xValuesMatch = text.match(/var xValues = (\[.*?\]);/s);
                    const popTxArrayMatch = text.match(/var popTxArray = (\[.*?\]);/s);
                    const popFeesArrayMatch = text.match(/var popFeesArray = (\[.*?\]);/s);
                    const popFeesRateArrayMatch = text.match(/var popFeesRateArray = (\[.*?\]);/s);
                    const keystonesDailyArrayMatch = text.match(/var keystonesDailyArray = (\[.*?\]);/s);

                    // Evaluate each array
                    const xValues = xValuesMatch ? eval(xValuesMatch[1]) : [];
                    const popTxArray = popTxArrayMatch ? eval(popTxArrayMatch[1]).map(Number) : [];
                    const popFeesArray = popFeesArrayMatch ? eval(popFeesArrayMatch[1]).map(Number) : [];
                    const popFeesRateArray = popFeesRateArrayMatch ? eval(popFeesRateArrayMatch[1]).map(Number) : [];
                    const keystonesDailyArray = keystonesDailyArrayMatch ? eval(keystonesDailyArrayMatch[1]).map(Number) : [];

                    // Calculate summary statistics
                    const dateRange = `${xValues[0]} - ${xValues[xValues.length - 1]}`;
                    const totalPopTx = popTxArray.reduce((a, b) => a + b, 0);
                    const totalPopFees = popFeesArray.reduce((a, b) => a + b, 0).toFixed(2);
                    const maxPopFeeRate = Math.max(...popFeesRateArray);
                    const totalKeystones = keystonesDailyArray.reduce((a, b) => a + b, 0);

                    // Add a row to the table
                    const row = `
                        <tr class="text-gray-700">
                            <td class="p-2 border border-gray-300">${walletTrimmed}</td>
                            <td class="p-2 border border-gray-300">${dateRange}</td>
                            <td class="p-2 border border-gray-300">${totalPopTx}</td>
                            <td class="p-2 border border-gray-300">${totalPopFees}</td>
                            <td class="p-2 border border-gray-300">${maxPopFeeRate}</td>
                            <td class="p-2 border border-gray-300">${totalKeystones}</td>
                        </tr>
                    `;
                    document.getElementById('dataTable').insertAdjacentHTML('beforeend', row);

                } catch (error) {
                    console.error(`Failed to fetch data from ${targetURL}:`, error);
                }
            }
        }
    </script>
</body>
</html>
